<div class="card employee-card m-2">
    <div class="card-header intern-header">
        <h2 class="card-title">{{ firstname }} {{ lastname }}</h2>
        <h3 class="card-title"><i class="fas fa-user-graduate mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">Employee ID: {{ id }}</li>
            <li class="list-group-item">Email Address: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">School Name: {{ school }}</li>
        </ul>
    </div>
</div>
